<button (click)="dashboard()" class="btn" style="margin-top: 10px">
  Dashboard
</button>

<h1>Trend List</h1>

<button (click)="onAddDR()" class="btn btn-primary pull left">
  Add Trends
</button>
<br /><br />

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Id</th>
      <th>name</th>
      <th>listofproducts</th>
      <th>creater</th>

      <th>Action</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let dr of drs; let index = index">
      <td>{{ index + 1 }}</td>
      <td>{{ dr.name }}</td>
      <td>{{ dr.listofproducts }}</td>
      <td>{{ dr.creater }}</td>
      <td>
        <button (click)="ondelete(dr.id)" class="btn btn-danger">
          <i class="glyphicon glyphicon-trash"></i>
        </button>
        <button class="btn btn-warning" style="margin-left: 10px">
          <i class="glyphicon glyphicon-pencil"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
